<!DOCTYPE html>
<html>
<head>
    <title>My Simple Webpage</title>
    <script>
        function greetUser() {
            var name = document.getElementById("nameInput").value;
            if (name) {
                alert("Hello, " + name + "! Welcome to my webpage!");
            } else {
                alert("Please enter your name.");
            }
        }
    </script>
    <!-- TODO: Add more details to this section -->
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple HTML program with a new feature!</p>

    <form>
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" placeholder="Your name here">
    </form>

    <button onclick="greetUser()">Submit</button>
</body>
</html>
